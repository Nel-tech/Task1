<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400;1,600;1,700&family=Kumbh+Sans:wght@300;400;700&family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;1,100;1,300;1,400&family=Oleo+Script:wght@400;700&family=Overpass:wght@300;600&family=Public+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,700&family=Space+Grotesk:wght@300;400;500;600&family=Space+Mono:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Intern Information</title>
  </head>
  <body>
    <div class="container">
      <!-- Slack Display Picture -->
      <div class="slackPicture">
        <img
          src="IMG_1538.jpeg"
          alt="FavourLee"
          data-testid="slackDisplayImage"
          class="display-img"
        />
      </div>

      <!-- Slack Name -->

      <div class="slackName">
        <h1>Name:</h1>
        <h1 data-testid="slackUserName">Adegbasa Nelson Favour</h1>
      </div>

      <!-- Current Day of the Week -->
      <div class="slackWeek">
        <p>Current Day of the Week:</p>
        <p data-testid="currentDayOfTheWeek">.....</p>
      </div>

      <!-- Current UTC Time -->
      <div class="slackWeek">
        <p data-testid="currentUTCTime">Loading...</p>
      </div>

      <!-- Track -->
      <div class="track">
        <p>Track:</p>
        <p data-testid="myTrack">Frontend</p>
      </div>

      <div class="link">
        <a href="https://github.com/Nel-tech/Task1" data-testid="githubURL"
          >GitHub Repository</a
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
